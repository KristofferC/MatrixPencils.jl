language: julia

os:
  - linux

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - julia: 1.0
    - julia: 1.1
    - julia: nightly


notifications:
  email: false

branches:
  only:
    - master

codecov: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip